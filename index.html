<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="loginBox">
        <div class="formLogo">
            <img src="assets/7DCF4F03-7606-48FC-AED9-A1B54A016C8E-removebg-preview (1).png" alt="img">
            <h2>Friend Connect</h2>
        </div>
        <div class="formInputs">
            <div class="loginInput">
                <i class='bx bx-user'></i>
                <input type="text" class="inputField" placeholder="Email Address">
            </div>
            <div class="loginInput">
                <i class='bx bx-lock-alt'></i>
                <input type="text" class="inputField" placeholder="Password">
                <i class='bx bx-show' id="show" ></i>
            </div>
        </div>
        <div class="loginCheckBoxes">
                <div class="leftSide">
                <input type="checkbox" id="checkBox">
                <p>Remember me</p>
                </div>
                <div class="rightSide">
                <a href="">Forget Password</a>
                </div>
        </div>
        <div class="loginButton">
            <button class="btnLogin">Log In</button>
        </div>
        <div class="boxEnding">
            <p>Don't have an account?</p>
            <a href="index2.html">Register Now</a>
        </div>
    </section>
</body>
</html>
